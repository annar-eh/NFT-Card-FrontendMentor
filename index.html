<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" />
    <div class=main-container>
      <span class=card-title>
        Equilibrium #3429
      </span>
      <span class="description">
        Our Equilibrium collection promotes balance and calm.
      </span>
      <div class=ethereum-clock>
      <div class=ethereum>
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
        </svg>
        <span class=price>
          0.041 ETH
        </span>
      </div>
      <div class=clock>
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
        </svg>
        <span class=remaining-time>
          3 days left
        </span>
      </div>
    </div>
    </div>
    <hr />
    <div class="bottom-card">
      <img class="avatar" src="images/image-avatar.png" />
      <p class=author>
        Creation of <span class=author-name>Jules Wyvern</span>
      </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Annar Eivindplass Hilde</a>.
  </div>
</body>

</html>
